<div>
	<div>
		<iframe width="100%" height="300" [src]="video.url | safe"></iframe>
	</div>
	<form >


		<div *ngIf="editTitle" class="form-group">
			<input type="input" class="form-control" name="title" placeholder="title" [(ngModel)]="video.title" required>
		</div>
		<h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
		<div class="form-group">
			<input type="input" class="form-control" name="url" placeholder="url" [(ngModel)]="video.url" required>
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="5" name="dec" placeholder="description" [(ngModel)]="video.description" required></textarea>
		</div>

		<button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
		<button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>
	</form>
</div>
